<template>
    <lightning-card title="ID Search">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Please input an ID number"
                             value={idNumber}
                             onchange={handleInputChange}
                             maxlength="13"
                             required>
            </lightning-input>
            <lightning-button label="Search"
                              onclick={handleSearch}
                              disabled={isSearchDisabled}
                              class="slds-var-m-left_small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
